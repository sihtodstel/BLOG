{% extends 'main.html' %}

{% block content %}
  <br>
  <br>
  <br>
  <br>
  <center>
    <h2 style="color: white;">Login</h2>
    <br>
    <br>
    <form class="site-form" action="/acc/login/" method="post">
      {% csrf_token %}
      {{form}}
      {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
      {% endif %}
      <input type='submit' value='Login'>
    </form>
  </center>
{% endblock %}
